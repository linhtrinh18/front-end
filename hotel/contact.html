<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Adding meta to increase chance of SEO -->
    <meta name="description" content="Welcome to the most awesome hotel in the world">
    <meta name="keywords" content="hotel, linhme, bien hoa">
    <link rel="stylesheet" href="css/style.css">
    <title>Linhme Hotel | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                    <h1 class="logo"><a href="index.html">Linhme</a></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a class="current" href="contact.html">Contact</a></li>
                    </ul>
            </div>
        </nav>
        <!-- The main section -->

    </header>
    <section class="py-3" id="contact-form">
        <div class="container">
            <h1 class="l-heading">
                <span class="text-primary">Contact</span> Us
            </h1>
            <p>Please fill out the form to contact us
            </p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                        <label for="message">Name</label>
                        <textarea type="text" name="message" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>

            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
                <div class="box">
                        <i class="fas fa-hotel fa-3x"></i>
                        <h3>Location</h3>
                        <p>123 Nguyen Ai Quoc Street, Bien Hoa city, Dong Nai province</p>
                    </div>
                    <div class="box">
                        <i class="fas fa-phone fa-3x"></i>
                        <h3>Phone Number</h3>
                        <p>(+84) 395-116667</p>
                    </div>
                    <div class="box">
                            <i class="fas fa-envelope fa-3x"></i>
                        <h3>Email Address</h3>
                        <p>trinhtuanlinh18@gmail.com</p>
                    </div>
        </div>
    </section>
    
    <footer id="main-footer">
        <p>Hotel Linhme &copy; 2019 All rights Reserved</p>
    </footer>
    <script src="https://kit.fontawesome.com/594536dca9.js"></script>
</body>
</html>
